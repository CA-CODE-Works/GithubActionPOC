# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - GithubActionPoc

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp
        
    - name: Veracode Upload And Scan
  # You may pin to the exact commit or the version.
  # uses: veracode/veracode-uploadandscan-action@c5e63c8383debb26a0d48250eab75d94327635ba
      uses: veracode/veracode-uploadandscan-action@0.2.1
      with:
    # appname
         appname:  ${{ github.repository }}
    # createprofile
         createprofile: true
    # filepath
         filepath:  .
    # version
         version:  ${{ github.run_id }}
    # vid
         vid: ${{ secrets.id }}
    # vkey
         vkey:  ${{ secrets.key }}
    # true or flase
         createsandbox: flase


    - name: Sonar Scan
      uses: sijomc/sonarscan-action@1.1
      with: 
       host: ${{ secrets.SONARQUBE_HOST }}
       login: ${{ secrets.SONARQUBE_TOKEN }}
       projectKey: ${{ github.repository }}
       projectName: ${{ github.repository }}

       projectVersion: "v0.0.1"
 
       projectBaseDir: .
 


  deploy:
    runs-on: self-hosted
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: .net-app

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'GithubActionPoc'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3a88462a81ad43c0957f62328c96ad99 }}
        package: .
        

    

